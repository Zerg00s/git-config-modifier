<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Config Updater</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container" id="container">
        <div id="logo" title="View Source Code">
            <a href="https://github.com/Zerg00s/git-config-modifier" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"
                    width="50px">
            </a>
        </div>

        <h1>Git Config Updater</h1>


        <label for="github-username">GitHub User Name</label>
        <input type="text" id="github-username">

        <label for="pat-token">PAT Token</label>
        <input type="text" id="pat-token">

        <label for="git-config">Git Config Contents</label>
        <!--Add hint (watermark) to textarea -->
        <textarea id="git-config" placeholder="Drag and drop your git config file here"></textarea>
       

        <button id="update-config">Update git config</button>
        <label for="updated-git-config">Updated Git Config Contents</label>
        <textarea id="updated-git-config" readonly></textarea>
        <button id="download-config" onclick="downloadGitConfig()">Download git config</button>
    </div>

    <script src="app.js"></script>
</body>
